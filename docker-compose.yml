version: '3'

volumes:
  database: {}
  uploads: {}
  redis: {}

services:
  database:
    image: postgres:11.6
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: permacoop
      PGUSER: docker
      PGPASSWORD: docker
    volumes:
      - 'database:/var/lib/postgresql/data'
    ports:
      - 5432:5432

  api:
    build: ./server
    depends_on:
      - database
    volumes:
      - './server:/var/www'
      - '/var/www/node_modules'
      - 'uploads:/var/www/uploads'

  client:
    build: ./client
    depends_on:
      - api
    volumes:
      - './client:/var/www'
      - '/var/www/node_modules'
    ports:
      - 5000:5000
      - 10000:10000

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    depends_on:
      - 'client'
      - 'api'
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
